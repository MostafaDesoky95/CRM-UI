<div class="row justify-content-end">
  <button type="button" class="col-1 mb-3 me-4 bg-dark btn btn-primary" routerLink="/customers/create" routerLinkActive="active">Create</button>

</div>
<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">PhoneNumber</th>
      <th scope="col">IsActive</th>
      <th scope="col">Change Activation Status</th>
      <th scope="col">edit</th>
      
    </tr>
  </thead>
  <tbody *ngIf="listOfCustomers.length > 0">
    <tr *ngFor="let item of listOfCustomers;">
      <td>{{item.id}}</td>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.email}}</td>
      <td>{{item.phoneNumber}}</td>
      <td>{{item.isActive}}</td>
      <td><div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" [checked]="item.isActive" (change)="ChangeActivation(item.id,$event)">
      </div></td>
      <td>
        <a class="text-dark" [routerLink]="'/customers/edit/'+item.id">
          <i class="bi bi-pencil-square "></i>
        </a>
      </td>

    </tr>
  </tbody>
</table>
